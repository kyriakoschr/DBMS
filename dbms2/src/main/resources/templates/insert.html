<!DOCTYPE HTML>
<html layout:decorator="layout/layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<th:block layout:fragment="content">

    <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Report an Incident</div>
                <div class="panel-body" style="display:flex">
                    <form method="post" class="form-group" action="/insert">
                        <div class="form-group">
                            <label for="Street">Street Address: &nbsp;</label>
                            <input class="form-control" type="text" name="street" id="street" maxlength="255"/>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code: &nbsp;</label>
                            <input class="form-control" type="number" name="zip" id="zip" maxlength="10"/>
                        </div>
                        <div class="form-group">
                            <label for="x">X Coordinate: &nbsp;</label>
                            <input class="form-control" type="number" step="0.0000000000000001" name="x" id="x" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="y">Y Coordinate: &nbsp;</label>
                            <input class="form-control" type="number" step="0.0000000000000001" name="y" id="y" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="ward">Ward: &nbsp;</label>
                            <input class="form-control" type="number" name="ward" id="ward"/>
                        </div>
                        <div class="form-group">
                            <label for="police">Police District: &nbsp;</label>
                            <input class="form-control" type="number" name="police" id="police"/>
                        </div>
                        <div class="form-group">
                            <label for="community">Community Area: &nbsp;</label>
                            <input class="form-control" type="number" name="community" id="community"/>
                        </div>
                        <div class="form-group">
                            <label for="ssa">SSA: &nbsp;</label>
                            <input class="form-control" type="number" name="ssa" id="ssa"/>
                        </div>
                        <div class="form-group">
                            <label for="lat">Latitude: &nbsp;</label>
                            <input class="form-control" type="number" step="0.0000000000000001" name="lat" id="lat" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="lon">Longitude: &nbsp;</label>
                            <input class="form-control" type="number" step="0.0000000000000001" name="lon" id="lon" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="Category">Category: &nbsp;</label>
                            <select id="itype" name="itype" onchange="myFunction()">
                                <option>---</option>
                                <option value="Abandoned Vehicle Complaint">Abandoned vehicles </option>
                                <option value="Garbage Cart Black Maintenance/Replacement">Garbage Carts</option>
                                <option value="Alley Light Out">Alley Light Out</option>
                                <option value="Pot Hole in Street">Pot Hole</option>
                                <option value="Sanitation Code Violation">Sanitation Code Violation</option>
                                <option value="Rodent Baiting/Rat Complaint">Rodent Baiting/Rat Complaint </option>
                                <option value="Street Lights - All/Out">Street Lights All Out</option>
                                <option value="Street Light - 1/Out">Street Light One Out</option>
                                <option value="Graffiti Removal">Graffiti Removal </option>
                                <option value="Tree Debris">Tree Debris</option>
                                <option value="Tree Trim">Tree Trim</option>
                            </select>
                        </div>
                        
                        <script>
                            function myFunction() {
                                var x = document.getElementById("itype").value;
                                
                                document.getElementById("garbage-group").style.display="none";
                                document.getElementById("vehicles-group").style.display="none";
                                document.getElementById("graffiti-group").style.display="none";
                                document.getElementById("potholes-group").style.display="none";
                                document.getElementById("rodent-group").style.display="none";
                                document.getElementById("treetrims-group").style.display="none";
                                document.getElementById("treedebris-group").style.display="none";
                                document.getElementById("sanitation-group").style.display="none";
                                if(x==="Garbage Cart Black Maintenance/Replacement"){
                                    console.log("kookos");
                                    document.getElementById("garbage-group").style.display="initial";
                                }
                                else if(x==="Abandoned Vehicle Complaint")
                                    document.getElementById("vehicles-group").style.display="initial";
                                else if(x==="Rodent Baiting/Rat Complaint")
                                    document.getElementById("rodent-group").style.display="initial";
                                else if(x==="Sanitation Code Violation")
                                    document.getElementById("sanitation-group").style.display="initial";
                                else if(x==="Pot Hole in Street")
                                    document.getElementById("potholes-group").style.display="initial";
                                else if(x==="Graffiti Removal")
                                    document.getElementById("graffiti-group").style.display="initial";
                                else if(x==="Tree Debris")
                                    document.getElementById("treedebris-group").style.display="initial";
                                else if(x==="Tree Trim")
                                    document.getElementById("treetrims-group").style.display="initial";
                            }
                        </script>
                        <div id="vehicles-group" style="display: none;">
                            <div class="form-group">
                                <label for="lon">License plate: &nbsp;</label>
                                <input class="form-control" type="text" name="lp" id="lp" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label for="lon">Made/Model: &nbsp;</label>
                                <input class="form-control" type="text" name="mm" id="mm" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label for="lon">Colour: &nbsp;</label>
                                <input class="form-control" type="text"  name="col" id="col" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label for="lon">Days Parked: &nbsp;</label>
                                <input class="form-control" type="number" name="days" id="days" maxlength="20"/>
                            </div>
                        </div>
                        <div id="garbage-group" style="display: none;">
                            <div class="form-group">
                                <label for="lon">Number of black carts Delivered: &nbsp;</label>
                                <input class="form-control" type="number" name="bcd" id="bcd" maxlength="20"/>
                            </div>
                        </div>
                        <div id="graffiti-group" style="display: none;">
                            <div class="form-group">
                                <label for="lon">Type of surface: &nbsp;</label>
                                <input class="form-control" type="text" name="surface" id="surface" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label for="lon">Location of graffiti: &nbsp;</label>
                                <input class="form-control" type="text" name="grlocation" id="grlocation" maxlength="20"/>
                            </div>
                        </div>
                        
                        <div id="potholes-group" style="display: none;">
                            <div class="form-group">
                                <label for="lon">Number of pot holes: &nbsp;</label>
                                <input class="form-control" type="number" name="phnumber" id="phnumber" maxlength="20"/>
                            </div>
                        </div>
                        <div id="sanitation-group" style="display: none;">
                            <div class="form-group">
                                <label for="lon">Natute of code violation: &nbsp;</label>
                                <input class="form-control" type="text" name="nature" id="nature" maxlength="20"/>
                            </div>
                        </div>
                        <div id="treedebris-group" style="display: none;">
                            <div class="form-group">
                                <label for="lon">Debris Location: &nbsp;</label>
                                <input class="form-control" type="text" name="debrisloc" id="debrisloc" maxlength="20"/>
                            </div>
                        </div>
                        <div id="treetrims-group" style="display: none;">
                            <div class="form-group">
                                <label for="lon">Tree Location: &nbsp;</label>
                                <input class="form-control" type="text" name="treetrims" id="treetrims" maxlength="20"/>
                            </div>
                        </div>
                        <div id="rodent-group" style="display: none;">
                            <div class="form-group">
                                <label for="lon">Number of premises baited: &nbsp;</label>
                                <input class="form-control" type="number" name="numberpb" id="numberpb" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label for="lon">Number of premises with garbage: &nbsp;</label>
                                <input class="form-control" type="number" name="numberwg" id="numberwg" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label for="lon">Number of premises with rats: &nbsp;</label>
                                <input class="form-control" type="number" name="numberwr" id="numberwr" maxlength="20"/>
                            </div>
                        </div>
                        
                        <input class="btn btn-primary" type="submit" value="Submit"/>
                    </form>
                    <br></br>
                </div>
            </div>        
    </div>
</th:block>
</body>
</html>
