<!DOCTYPE HTML>
<html layout:decorator="layout/layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<th:block layout:fragment="content">

    <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Sign In</div>
                <div class="panel-body" style="display:flex">
                    <form method="post" class="form-group" action="/signin">
                        <div class="form-group">
                            <label for="Username">Username: &nbsp;</label>
                            <input class="form-control" type="text" name="uname" id="uname" maxlength="20"/>
                        </div>

                        <div class="form-group">
                            <label for="Username">Password: &nbsp;</label>
                            <input class="form-control" type="password" name="pass" id="pass" maxlength="256"/>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login"/>
                    </form>
                    <br></br>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Register new account.</div>
                <div class="panel-body" style="display:flex">
                
                    <form method="post" class="form-group" action="/signup">
                        <div class="form-group">
                            <label for="Name">Name: &nbsp;</label>
                            <input class="form-control" type="text" name="name" id="name" maxlength="50"/>
                        </div>

                        <div class="form-group">
                            <label for="Email">Email: &nbsp;</label>
                            <input class="form-control" type="text" name="email" id="email" maxlength="50"/>
                        </div>

                        <div class="form-group">
                            <label for="Username">Address &nbsp;</label>
                            <input class="form-control" type="text" name="address" id="address" maxlength="20"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="Username">Username: &nbsp;</label>
                            <input class="form-control" type="text" name="uname" id="uname" maxlength="20"/>
                        </div>

                        <div class="form-group">
                            <label for="Username">Password &nbsp;</label>
                            <input class="form-control" type="password" name="pass" id="pass" maxlength="20"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="Username">Repeat Password: &nbsp;</label>
                            <input class="form-control" type="password" name="rpass" id="rpass" maxlength="20"/>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Register"/>

                    </form>
                </div>
            </div>
        
    </div>
</th:block>
</body>
</html>
